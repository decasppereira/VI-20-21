<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="description" content="Boilerplate for Laboratory Exercises" />
    <meta name="author" content="Faculty" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>InfoVis - Group 11</title>

    <!-- Import libraries. -->
    <script language="JavaScript" type="text/javascript" src="libs/d3.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="libs/topojson.min.js"></script>

    <!-- JS -->
    <script language="JavaScript" type="text/javascript" src="scripts/behavior.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style/styles.css" />
</head>

<div id = "header">
    <header class = "child">
        <p style=" margin-left: 15% ; width: 100%; font-size: large ; color: white;">Climate Change Indicators in the EU</h1>
    </header>
    <div class= "child" style="margin-left: 20%;">
        <button  class="buttons"  id ="airButton" onclick="update(air_quality)">Air Quality</button>
        <button  class="buttons" id= "emiButton" onclick="update(emissions)">Emissions</button>
        <button  class="buttons" id= "fireButton" onclick="update(fire)">Fires</button>
        <button  class="buttons" id= "tempButton" onclick="update(temperature)">Temperature</button>
    </div>
</div>


<body>
    <div style="width: 100%; overflow: hidden;">
        <div class="top">
            <div class="top" id="parallelCoordinates" style="float: left; width:50%; height:50%;position:relative;" > </div>
            <div class="top" id="colorScale" style="float: left; height: 0px ;position:relative;"> </div>
            <div class="top" id="grey" style="float: left; height: 0px ;position:relative;"> </div>
            <div class="top" id="map" style= "float: right; width:50%; position:relative; " >
                <input type="range" id ="sliderTime" value="2005" min="1990" max="2021" 
                        oninput= "updateYear(this.value);" onchange="updateTextInput(this.value)"/>
                <input type = "text" id = "yearText" value="2005" readonly>

            </div>
        </div>
        <div  id="line_chart" style="height: 50%; width: 50%;" ></div>
        <div id="checkList"> 
            <button class="selector" onclick="selects()" > Select All</button>
            <button class="selector" onclick="deSelect()"> Deselect All</button>
        </div>
   </div>
</body>

</html>
